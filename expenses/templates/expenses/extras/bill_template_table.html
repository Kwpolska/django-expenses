{% load i18n %}
{% load expenses_extras %}
{% if not bill_templates %}
<p class="expenses-empty">{% trans "No templates to show." %}</p>
{% else %}
<table class="table table-hover">
    <thead>
    <tr>
        <th>{% trans "Fields TBD" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for template in bill_templates %}
        <tr>
            <td>Fields and actions TBD.</td>
        </tr>
    {% endfor %}
    </tbody>
{% endif %}
</table>
